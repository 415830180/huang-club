<script>




function getCookie(cname){
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for(var i=0; i<ca.length; i++) {
		var c = ca[i].trim();
		if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
	}
	return "";
}





var user = new Vue({

	});

                    user1.user1.name = response.data ;
                }.bind(this)).catch(function (error) {
                    console.log(error);
                });





</script>
